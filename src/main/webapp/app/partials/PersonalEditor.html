<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }

    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>
<div class="landing-section-default" fade-in ng-controller="PDController">
    <div dw-loading="loadingMask">
        <!--Bottom area-->
        <div class="row rowSpacing">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            </div>
            <div class="row pull-right" style="margin-right:100px;"><b>总记录数:{{totalRows}}</b></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-info" style="width:100%;overflow:visible;position:relative;">
                    <div class="panel-heading">
                        <div class="btn-sm pull-left" style="font-size:14px;font-weight:700;">
                            详细信息
                        </div>
                        <button type="button" class="btn btn-danger pull-right" style="margin-right:3px;" ng-show="$root.role=='admin'" ng-click="saveChanges()">保存</button>
                        <button type="button" class="btn btn-danger pull-right" style="margin-right:3px;" ng-show="$root.role=='admin'" ng-click="addNewPop($event)">新增</button>
                        <button type="button" class="btn btn-info pull-right" style="margin-right:3px;" ng-click="refreshTable()">刷新</button>
                        <button type="button" class="btn btn-primary pull-right" style="margin-right:3px;" ng-show="$root.role=='admin'" ng-click="editModeChange()">
                            {{editText}}
                        </button>

                        <!-- /.col-lg-6 -->

                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body"
                         style="background-color:rgba(254, 254, 255, 0.93);width:100%;overflow:visible;white-space: nowrap;min-height: 500px;max-height:800px;">
                        <table ng-table="tableParams" class="table" show-filter="false" style="font-size:11px;">

                            <thead>
                            <tr>
                                <th ng-repeat="column in columns" ng-show="column.visible"
                                    class="text-center sortable"
                                    data-title="column.title"
                                    sortable="column.field"
                                    ng-click="sortTable(column.field)"
                                    style="text-align: center;">{{column.title}}

                                </th>
                            </tr>
                            <tr>
                                <th ng-repeat="column in columns"
                                    ng-show="column.visible"
                                    class="text-center sortable">
                                    <input type="text" class="form-control" ng-if="column.showFilter" ng-keydown="filterPress()"
                                           ng-model="filter_dict[column.field]"/>
                                </th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr class="targetFoo" ng-repeat="data in $data">

                                <td ng-repeat="column in columns" ng-show="column.visible"
                                    style="text-align: center;color:black">
                                    <div>
                                        <input type="text" class="form-control" style="font-size:11px;" ng-if="column.field!='delete'&& column.field!='major'&& column.field!='name'&& column.field!='more'" ng-disabled="!editOn"
                                               ng-model="data[column.field]" ng-keydown="recordToSave(data.id)">
                                        <button type="button" ng-if="column.field=='major'" uib-tooltip="专业信息详情" class="btn btn-default btn-success">{{data.major}}</button>
                                        <button type="button" ng-if="column.field=='name'" uib-tooltip="该学生信息详情" class="btn btn-default btn-success">{{data.name}}</button>
                                        <div ng-if="column.field=='more'">
                                            <div class="dropdown">
                                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                    更多
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                    <li><a href="#" target="_self">查看课程表</a></li>
                                                    <li><a href="#" target="_self">课外实践报名</a></li>
                                                    <li><a href="#" target="_self">选修课报名</a></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <button type="button" ng-if="column.field=='delete'&&$root.role=='admin'" class="btn btn-default btn-primary" ng-click="deleteDomain(data.id)">删除</button>
                                    </div>
                                </td>

                            </tr>

                            <tr ng-if="data.length == 0">
                                <td colspan="{{columns.length}}" style="text-align:center"><h5>无查询记录</h5>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
